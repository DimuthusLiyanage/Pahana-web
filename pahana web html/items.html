<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahana Edu - Item Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Pahana Edu</h1>
        </div>
        <div class="header-right">
            <span id="welcomeUser"></span>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="customers.html">Customer Management</a></li>
            <li><a href="items.html" class="active">Item Management</a></li>
            <li><a href="billing.html">Billing</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>
    <main>
        <div class="action-bar">
            <button id="addItemBtn" class="btn">Add New Item</button>
            <div class="search-box">
                <input type="text" id="itemSearch" placeholder="Search items...">
                <button id="itemSearchBtn" class="btn">Search</button>
            </div>
        </div>
        
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="itemModalTitle">Add New Item</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    <div class="form-group">
                        <label for="itemCode">Item Code</label>
                        <input type="text" id="itemCode" required>
                    </div>
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <textarea id="itemDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Price (LKR)</label>
                        <input type="number" id="itemPrice" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Quantity in Stock</label>
                        <input type="number" id="itemQuantity" min="0" required>
                    </div>
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </div>
        
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Item data will be loaded here -->
            </tbody>
        </table>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/items.js"></script>
</body>
</html>
