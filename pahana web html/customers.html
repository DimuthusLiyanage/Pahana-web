<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahana Edu - Customer Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Pahana Edu</h1>
        </div>
        <div class="header-right">
            <span id="welcomeUser"></span>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="customers.html" class="active">Customer Management</a></li>
            <li><a href="items.html">Item Management</a></li>
            <li><a href="billing.html">Billing</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>
    <main>
        <div class="action-bar">
            <button id="addCustomerBtn" class="btn">Add New Customer</button>
            <div class="search-box">
                <input type="text" id="customerSearch" placeholder="Search customers...">
                <button id="searchBtn" class="btn">Search</button>
            </div>
        </div>
        
        <div id="customerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Customer</h2>
                <form id="customerForm">
                    <input type="hidden" id="customerId">
                    <div class="form-group">
                        <label for="accountNumber">Account Number</label>
                        <input type="text" id="accountNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="customerName">Full Name</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Address</label>
                        <textarea id="customerAddress" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Telephone Number</label>
                        <input type="tel" id="customerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Email</label>
                        <input type="email" id="customerEmail">
                    </div>
                    <button type="submit" class="btn">Save</button>
                </form>
            </div>
        </div>
        
        <table id="customersTable">
            <thead>
                <tr>
                    <th>Account No</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customersTableBody">
                <!-- Customer data will be loaded here -->
            </tbody>
        </table>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/customers.js"></script>
</body>
</html>
